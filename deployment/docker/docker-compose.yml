version: '3.8'

services:
  # Backend server
  server:
    build:
      context: ../../server
      dockerfile: ../deployment/docker/Dockerfile.server
    container_name: skipbo-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - CORS_ORIGIN=*
    expose:
      - "3001"
    networks:
      - skipbo-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend client
  client:
    build:
      context: ../../client
      dockerfile: ../deployment/docker/Dockerfile.client
      args:
        # Empty REACT_APP_SERVER_URL means Socket.IO will connect to same origin
        # nginx will proxy /socket.io/ requests to the backend
        - REACT_APP_SERVER_URL=
    container_name: skipbo-client
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - skipbo-network
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: skipbo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - skipbo-network
    depends_on:
      - server
      - client
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  skipbo-network:
    driver: bridge
